<div id="skills" class="row section style2 text-muted" ng-controller="SkillsController">
  <div class='container'>
  	<div class="well">
      	<h3>Skills</h3>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <h4>Languages</h4>
          <hr />
          <div class="skill" ng-repeat="language in languages">
              <h5>{{language.title}} <span class="pull-right">{{language.label}}</span></h5>
            <div class="progress">
              <div class="progress-bar progress-bar-success" style="width: {{scroll >= 950 || language.set ? setProg(language) : 0}}"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <h4>Operating Systems</h4>
          <hr />
          <div class="skill" ng-repeat="os in systems">
            <h5>{{os.title}} <span class="pull-right">{{os.label}}</span></h5>
            <div class="progress">
              <div class="progress-bar progress-bar-success" style="width: {{scroll >= 950 || os.set ? setProg(os) : 0}}"></div>
            </div>
          </div>
        </div>
      </div>
</div>
